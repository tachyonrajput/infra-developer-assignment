apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blue-green-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/traffic-weight: "75"
spec:
  rules:
  - host: blue-green.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blue-app
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: green-app
            port:
              number: 8081
